apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: token-inventory
  namespace: token-inventory
  annotations:
    # Nginx ingress example - adjust for your ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # For cert-manager (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  tls:
  - hosts:
    - your-domain.com
    secretName: token-inventory-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: token-inventory
            port:
              number: 80
